<html>

<head>

    <title>Insert Audio Video</title>
</head>

<body>


    <div>
        <p>Audio</p>
        <audio controls>
            <source src="audio.wav" type="audio/ogg">
        </audio>
    </div>
    <div>
        <p>Video</p>
        <video width="200px" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <p>External Video</p>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
        </iframe>
    </div>
</body>

</html>
